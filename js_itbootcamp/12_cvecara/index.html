<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvecara</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg pt-5">
        <div class="row justify-content-center">
            <div class="col-8 ">
                <form action="">
                    <h6 id="naslovForma">Odaberi cvet:</h6>
                    <div class="form-group">
                        <label for="ruze">Ruže</label>
                        <input type="number" min="0" max="1000" name="ruze" id="ruze" class="form-control" placeholder="cena po cvetu je 150 dinara">
                        <label for="ljiljani">Ljiljani</label>
                        <input type="number" min="0" max="1000" name="ljiljani" id="ljiljani" class="form-control" placeholder="cena po cvetu je 120 dinara">
                        <label for="gerberi">Gerbreri</label>
                        <input type="number" min="0" max="1000" name="gerberi" id="gerberi" class="form-control" placeholder="cena po cvetu je 70 dinara">
                    </div>
                    <h6 id="naslovForma">Dodatni pokloni:</h6>
                    <div class="form-group">
                        <div class=" form-check">
                            <input type="checkbox" name="ckBoxBombonjera" class="form-check-input" id="ckBoxBombonjera">
                            <label class="form-check-label" for="exampleCheck1" >Bombobjera</label>                        
                        </div>
                        <div class=" form-check">
                            <input type="checkbox" name="ckBoxCokolada" class="form-check-input" id="ckBoxCokolada">
                            <label class="form-check-label" for="exampleCheck1">Čokolada</label>                   
                        </div>
                        <div class=" form-check">
                            <input type="checkbox" name="ckBoxSampanjac" class="form-check-input" id="ckBoxSampanjac">
                            <label class="form-check-label" for="exampleCheck1">Šampanjac</label>
                        </div>
                    </div>
                    <h6 id="naslovForma">Izaberite način plaćanja:</h6>

                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="nacinPlacanja2" name="nacinPlacanja" value="kes" class="custom-control-input" checked>
                            <label class="custom-control-label" for="nacinPlacanja2">Keš</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="nacinPlacanja1" name="nacinPlacanja" value="kartica" class="custom-control-input">
                            <label class="custom-control-label" for="nacinPlacanja1">Kartica</label>
                          </div>
                          
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitPorudzbinu">Izračunaj</button>
                    <button type="reset" class="btn btn-secondary" id="resetPorudzbinu">Resetuj</button>
                </form>
            </div>
            <div class="col-10 mt-2" id="divPorudzbina">
                
                <div class="" id="divCena">
                    
                    <p id="pIspisCene"></p>
                </div>
            </div>
        </div>
    </div>
    <form>
        



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
